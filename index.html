<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="//db.onlinewebfonts.com/c/031da03967812d134ed68febd3ba78a9?family=GT+America"
      rel="stylesheet"
      type="text/css"
    />
    <title>Abstract</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="nav-container">
        <div class="header-links">
          <a href="#" class="logo">Abstract</a>
          <a href="#" class="help-center">Help Center</a>
        </div>
        <div class="header-buttons">
          <button class="submit-request">Submit a request</button>
          <button class="sign-in">Sign in</button>
        </div>
        <div class="header-icons">
          <span style="color: #fff">
            <i class="fa-solid fa-magnifying-glass fa-L"></i>
          </span>
          <span style="color: #fff">
            <i class="fa-solid fa-bars fa-L"></i>
          </span>
        </div>
      </div>
    </header>
    <!--Header End-->

    <!--Main-->
    <main>
      <section class="hero-section">
        <div class="container">
          <h1 class="hero-title">How can we help?</h1>
          <div class="search-field">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
            <i class="fa-solid fa-arrow-right-long fa-xl"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
